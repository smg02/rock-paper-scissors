<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        Rock, Paper and Scissors
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="infoDisplay">
                <div class="choices"></div>
                <div class="result"></div>
                <div class="score">
                    <div class="humanScoreDisplay"></div>
                    <div class="computerScoreDisplay"></div>
                </div>
            </div>

            <div class="ui">
                <button id="btn-1">Rock</button>
                <button id="btn-2">Paper</button>
                <button id="btn-3">Scissors</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/smg02" target="_blank"><img src="github-mark.svg" alt="" srcset=""> - smg02</a>
    </div>
    <script defer src="magic.js"></script>
</body>

</html>
